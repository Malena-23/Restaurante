{% extends 'main/base_user.html' %}

{% block content %}
<h1>Eliminar platillo</h1>

<form method="post">
    {% csrf_token %}
    <p>¿Estás seguro de que deseas eliminar el platillo? "{{ object.nombre }}"?</p>
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a class= "btn btn-primary" href="{% url 'platillos:platillos_list' %}" class="btn btn-secondary">Regresar</a>
</form>
</form>
{% endblock %}
