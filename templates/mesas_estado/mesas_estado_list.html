{% extends 'main/base_user.html' %}

{% block content %}
<h1>Lista de Estados de Mesas</h1>
<a class="btn btn-primary" href="{% url 'mesas:mesas_estado_create' %}">Agregar estado de mesa</a>
<table class="table">
    <thead>
        <tr>
            <th></th>
            <th>Nombre</th>
        </tr>
    </thead>
    <tbody>
        {% for mesa_estado in mesas_estados %}
        <tr>
            <td>
                <a class="btn btn-primary" href="{% url 'mesas:mesas_estado_edit' mesas.pk %}">Editar</a>
                <a class="btn btn-danger" href="{% url 'mesas:mesas_estado_delete' mesas.pk %}">Eliminar</a>
            </td>
            <td>{{mesa_estado.nombre}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
