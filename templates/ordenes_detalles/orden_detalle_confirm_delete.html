{% extends 'main/base_user.html' %}

{% block content %}
<h1>Eliminar categoría</h1>

<form method="post">
    {% csrf_token %}
    <p>¿Estás seguro de que deseas eliminar el platillo de orden: "{{ object.platillo }}"?</p>
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a class="btn btn-primary" href="{% url 'mesas:ordenes_detalle_list' object.orden.id %}">Regresar</a>
</form>
{% endblock %}
