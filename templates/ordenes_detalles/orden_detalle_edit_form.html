{% extends 'main/base_user.html' %}

{% block content %}
<h1>Editar Detalle de Orden</h1>

<form action="{% url 'mesas:ordenes_detalle_update' detalle.id %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Guardar</button>
    <a href="{% url 'mesas:ordenes_detalle_list' detalle.orden.id %}" class="btn btn-secondary">Regresar</a>
</form>

{% endblock %}
